<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
		<title>Contact - Joca Games</title>
		<link rel="icon" type="image/png" href="assets/joca_icon.png">
		<link rel="stylesheet" href="styles/reset.css">
		<link rel="stylesheet" href="styles/style.css">
	</head>
	
	<body>
		
		<header>
		
			<section class="menu">

				<div class="menu__logoBox">
					<a href="index.html"><h1><img src="assets/joca_logo_light.png" alt="Joga Games Logo"></h1></a>
				</div>
				
				<nav class="menu__nav">
					<a class="menu__nav__option" href="index.html">Home</a>

					<a class="menu__nav__option" href="team.html">Team</a>
	
					<a class="menu__nav__option" href="contact.html">Contact</a>
				</nav>

				
			</section>
		
		</header>
		
		<main>
		
			<section class="contactPage">

				<div class="contactPage__title">
					<h1 class="contactPage__title__text">Contact Us</h1>
				</div>

				<form>
					
					<label for="name">Full Name:</label>
					<input type="text" id="name" class="standard_input" required>
					
					<label for="email">Email:</label>
					<input type="email" id="email" class="standard_input" required placeholder="email@address.com">
					
					<label for="phone">Phone Number:</label>
					<input type="tel" id="phone" class="standard_input" required placeholder="(XX) XXXXX-XXXX">
					
					<label for="message">Message:</label>
					<textarea cols="65" rows="10" id="message" class="standard_input" required></textarea>
					
					<fieldset>
						<legend>How would you like to be contacted?</legend>
						
						<select>
							<option>Email</option>
							<option>Phone</option>
							<option>WhatsApp</option>
						</select>
					</fieldset>
					
					<label class="checkbox__container">
						<input type="checkbox" checked="checked">I would like to receive the company news by email!
					</label>
					
					<input type="submit" value="Submit" class="send">
					
				</form>

			</section>
		
		</main>
		
		<footer>
		
			<a href="index.html"><img src="assets/joca_logo_light.png" alt="Joca Games Logo" class="logob"></a>
			<p class="copyright">&copy; Copyright 2021-2023 Joca Games</p>
		
		</footer>
	
	</body>

</html>
